<html>
<head>
    <script type="text/javascript">
        // Your Client ID can be retrieved from your project in the Google
        // Developer Console, https://console.developers.google.com
        var CLIENT_ID = '315862064112-anadjteqedc54o1tkhg493e0jqntlfve.apps.googleusercontent.com';

        var SCOPES = ['https://www.googleapis.com/auth/drive.install',
            'https://www.googleapis.com/auth/drive.file',
            'https://www.googleapis.com/auth/drive.appdata',
            'https://www.googleapis.com/auth/drive'
        ];

        /**
         * Check if current user has authorized this application.
         */
        function checkAuth() {
            gapi.auth.authorize(
                    {
                        'client_id': CLIENT_ID,
                        'scope': SCOPES.join(' '),
                        'immediate': true
                    }, handleAuthResult);
        }

        /**
         * Handle response from authorization server.
         *
         * @param {Object} authResult Authorization result.
         */
        function handleAuthResult(authResult) {
            var authorizeDiv = document.getElementById('authorize-div');
            if (authResult && !authResult.error) {
                // Hide auth UI, then load client library.
                authorizeDiv.style.display = 'none';
                loadDriveApi();
            } else {
                // Show auth UI, allowing the user to initiate authorization by
                // clicking authorize button.
                authorizeDiv.style.display = 'inline';
            }
        }

        /**
         * Initiate auth flow in response to user clicking authorize button.
         *
         * @param {Event} event Button click event.
         */
        function handleAuthClick(event) {
            gapi.auth.authorize(
                    {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
                    handleAuthResult);
            return false;
        }

        /**
         * Load Drive API client library.
         */
        function loadDriveApi() {
            gapi.client.load('drive', 'v3', listFiles);
        }

        /**
         * Print files.
         */
        function listFiles() {
            var request = gapi.client.drive.files.list({
                'pageSize': 10,
                'fields': "nextPageToken, files(id, name)"
            });

            request.execute(function(resp) {
                appendPre('Files:');
                var files = resp.files;
                if (files && files.length > 0) {
                    for (var i = 0; i < files.length; i++) {
                        var file = files[i];
                        appendPre(file.name + ' (' + file.id + ')');
                    }
                } else {
                    appendPre('No files found.');
                }
            });
        }
        function update() {

            var request = gapi.client.drive.files.update({
                'fileId': '0B8WWHHPFdW35dTlKX1ZWczV6R1U',
                'addParents': ['1JlTSJ-oehJO4uz6qJ1jjl97uky8s'],
                'fields': 'id, parents'
            });
            request.execute(function (err, file) {
                if (err) {
                    // Handle error
                    console.log(err);
                } else {
                    console.log("Folder Id: ", file.id);
                }
            });

        }
        function get() {

            var request = gapi.client.drive.files.get({
                'fileId': '1p-ykNTbX5fik4lGsi7T-CybjiIFtvXgyOOm2EoRXXSRP',
                'fields': 'parents'
            });
            request.execute(function(err, file) {
                if(err) {
                    // Handle error
                    console.log("", err);
                } else {
                    console.log("Folder Id: ", file.id);
                }
            });

        }
        function add() {
            var fileMetadata = {
                'name': 'config.json',
                'parents': [ 'appDataFolder']
            };

            var request = gapi.client.drive.files.create({
                resource: fileMetadata,
                fields: 'id'
            });
            request.execute(function(err, file) {
                if(err) {
                    // Handle error
                    console.log("nononon", err);
                } else {
                    console.log("Folder Id: ", file.id);
                }
            });

        }
        function list() {
            var request = gapi.client.drive.files.list({
                spaces: 'appDataFolder',
                fields: 'nextPageToken, files(id, name)',
                pageSize: 100});
            request.execute(function(err, res) {
                if(err) {
                    // Handle error
                    console.log(err);
                } else {
                    res.files.forEach(function(file) {
                        console.log('Found file: ', file.name, file.id);
                    });
                }
            });
        }

        /**
         * Append a pre element to the body containing the given message
         * as its text node.
         *
         * @param {string} message Text to be placed in pre element.
         */
        function appendPre(message) {
            var pre = document.getElementById('output');
            var textContent = document.createTextNode(message + '\n');
            pre.appendChild(textContent);
        }

    </script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">
    </script>
</head>
<body>
<div id="authorize-div" style="display: none">
    <span>Authorize access to Drive API</span>
    <!--Button for the user to click to initiate auth sequence -->
    <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
    </button>
</div>
<pre id="output"></pre>
</body>
</html>
