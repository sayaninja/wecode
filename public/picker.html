<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Picker Example</title>

    <script type="text/javascript">

        // The Browser API key obtained from the Google Developers Console.
        // Replace with your own Browser API key, or your own key.
        var developerKey = 'AIzaSyAvPwCwrfsRfcMhXhuE5eKjYDL1CablYR8';

        // The Client ID obtained from the Google Developers Console. Replace with your own Client ID.
        var clientId = "315862064112-anadjteqedc54o1tkhg493e0jqntlfve.apps.googleusercontent.com"

        // Replace with your own App ID. (Its the first number in your Client ID)
        var appId = "315862064112";

        // Scope to use to access user's Drive items.
        var scope = ['https://www.googleapis.com/auth/drive.install',
            'https://www.googleapis.com/auth/drive.file',
            'https://www.googleapis.com/auth/drive.appdata',
            'https://www.googleapis.com/auth/drive.metadata',
            'email',
            'profile'
        ];

        var pickerApiLoaded = false;
        var oauthToken;

        // Use the Google API Loader script to load the google.picker script.
        function loadPicker() {
            gapi.load('auth', {'callback': onAuthApiLoad});
            gapi.load('picker', {'callback': onPickerApiLoad});
            gapi.load('drive', 'v3');
        }

        function printApplicationDataFolderMetadata() {
            var request = gapi.client.drive.files.get({
                'fileId': 'appDataFolder'
            });
            request.execute(function(resp) {
                console.log('Id: ' + resp.id);
                console.log('Title: ' + resp.title);
            });
        }

        function update() {
            gapi.client.drive.files.update({
                'fileId': '0B8WWHHPFdW35dTlKX1ZWczV6R1U',
                'addParents': ['appDataFolder']
            }, function (err, file) {
                if (err) {
                    // Handle error
                    console.log(err);
                } else {
                    console.log("Folder Id: ", file.id);
                }
            });
        }

        function onAuthApiLoad() {
            window.gapi.auth.authorize(
                    {
                        'client_id': clientId,
                        'scope': scope,
                        'immediate': false
                    },
                    handleAuthResult);
        }

        function onPickerApiLoad() {
            pickerApiLoaded = true;
            createPicker();
        }

        function handleAuthResult(authResult) {
            if (authResult && !authResult.error) {
                oauthToken = authResult.access_token;
                createPicker();
            }
        }

        // Create and render a Picker object for searching images.
        function createPicker() {
            if (pickerApiLoaded && oauthToken) {
                var view = new google.picker.View(google.picker.ViewId.DOCS);
                view.setMimeTypes('application/vnd.google-apps.drive-sdk');
                var picker = new google.picker.PickerBuilder()
                        .enableFeature(google.picker.Feature.NAV_HIDDEN)
                        .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
                        .setAppId(appId)
                        .setOAuthToken(oauthToken)
                        .addView(view)
                        .addView(new google.picker.DocsUploadView())
                        .setDeveloperKey(developerKey)
                        .setCallback(pickerCallback)
                        .build();
                picker.setVisible(true);
            }
        }

        // A simple callback implementation.
        function pickerCallback(data) {
            if (data.action == google.picker.Action.PICKED) {
                var fileId = data.docs[0].id;
                alert('The user selected: ' + fileId);
            }
        }
    </script>
</head>
<body>
<div id="result"></div>

<!-- The Google API Loader script. -->
<script type="text/javascript" src="https://apis.google.com/js/api.js?onload=loadPicker"></script>
<script src="https://apis.google.com/js/client.js"></script>
</body>
</html>
